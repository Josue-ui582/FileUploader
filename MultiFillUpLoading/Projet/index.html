<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------Linking Box Icon for Icons----------------------------------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>File Uploader JavaScript</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title">
                File Uploader
            </h2>
            <h4 class="file-completed">
                0 / 4 files completed
            </h4>
        </div>
        <ul class="file-liste">
        </ul>
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Draf file here or </span>
                <span class="file-browser-button">browse</span>
            </h2>
            <input class="file-browse-input" type="file" multiple hidden>
        </div>
    </div>
</body>
</html>
